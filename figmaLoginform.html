<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d49126cf78.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <title>Login Form</title>
    <link rel="stylesheet" href="figmalogin.css">
</head>
<body>
    <img src="shrine101.jpg">
    <div class = "container">
        <div class = "title">
            <h2>Start for Free</h2>
            <h1>Create New Account</h1>
            <h3>Already A Member? <div class="login-design">Login.</div></h3>
        </div>
      <div class = "user-details">
        <div class = "input-box">
          <span class = "details"> First Name</span>
          <input type="text" placeholder = "Enter First Name" required>
        </div>
          <div class = "input-box">
          <span class = "details"> Last Name</span>
          <input type="text" placeholder = "Enter Last Name" required>
        </div>
      </div>
      <div class = user-addon>
       <div class = input-add>
          <span class ="details"> Email </span>
          <input type="text" placeholder = "Enter Email" required>
        </div>
        <div class = input-add>
          <span class ="details"> Password </span>
          <input type="password" name="password" autocomplete="current-password" id="id_password" placeholder="Enter your password" required>
            <i class="far fa-eye" id="togglePassword" style="margin-left:-30px; cursor: pointer;"></i>
        </div>
      </div>
      <div class="button">
        <input type="submit" value="Register">
        <input type="submit" value="Confirm">
      </div>
    </div>
    <script src="figmaJS.js"></script>
</body>
</html>
